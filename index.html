<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>  
  </head>
  
  <body>
    <div class="container">
      <div class="top-nav">
        <img class="logotype" src="./util/logotype.svg" alt="logotype">
        <div class="title-container">
          <h1 class="title">JUNIOR WEB-DEVELOPER</h1>
          <div class="sub-title-container">
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="page-stack">
          <div class="stack-list">
            <h2 class="stack-list-label" >stack that i use</h2>
            <img class="p1l-svg1" src="./util/page1/icons/html.svg" alt="html">
            <img class="p1l-svg2" src="./util/page1/icons/css.svg" alt="css" >
            <img class="p1l-svg3" src="./util/page1/icons/js.svg" alt="javascript" >
            <img class="p1l-svg4" src="./util/page1/icons/mysql.svg" alt="mysql" >
            <img class="p1l-svg5" src="./util/page1/icons/node.svg" alt="node js" >
            <img class="p1l-svg6" src="./util/page1/icons/react.svg" alt="react js" >
            <img class="p1l-svg7" src="./util/page1/icons/vite.svg" alt="vite" >
            <img class="p1l-svg8" src="./util/page1/icons/express.svg" alt="express" >
          </div>
          <img class="img-1" src="./util/page1/img/1.jpg" alt="old computer">
          <div class="page-stack">
            <div class="stack-list bgc1">
              <h2 class="stack-list-label" >stack that i learn</h2>
              <img class="p1l-svg1" src="./util/page2/icons/ts.svg" alt="type script">
              <img class="p1l-svg2" src="./util/page2/icons/angular.svg" alt="angular" >
              <img class="p1l-svg3" src="./util/page2/icons/vue.svg" alt="vue" >
              <img class="p1l-svg4" src="./util/page2/icons/php.svg" alt="php" >
              <img class="p1l-svg5" src="./util/page2/icons/laravel.svg" alt="laravel" >
              <img class="p1l-svg6" src="./util/page2/icons/postgresql.svg" alt="postgresql" >
              <img class="p1l-svg7" src="./util/page2/icons/webpack.svg" alt="webpack" >
            </div>
        </div>
      </div>
    </div>
    
    
    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
  </body>
</html>
